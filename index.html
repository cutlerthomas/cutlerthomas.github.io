<!DOCTYPE html>
<html>
    <head>
        <title>One Piece Character Database</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>One Piece Character Database</h1>
        <div id="login">
            <label>
                First name:
                <input type="text" id="firstname" class="textBoxSmall">
            </label>
            <label>
                Last name:
                <input type="text" id="lastname" class="textBoxSmall">
            </label>
            <label>
                Email:
                <input type="text" id="email" class="textBoxSmall">
            </label>
            <label>
                Password:
                <input type="text" id="password" class="textBoxSmall">
            </label>
            <button id="log-button" class="button">Login</button>
            <button id="reg-button" class="button">Register</button>
        </div>
        <div id = "butArea">
            <label>
                Name:
                <input type="text" id="op-name" class="textBox">
            </label>
            <label>
                Age:
                <input type="text" id="op-age" class="textBox">
            </label>
            <label>
                Height:
                <input type="text" id="op-height" class="textBox">
            </label>
            <label>
                Weight:
                <input type="text" id="op-weight" class="textBox">
            </label>
            <label>
                Affiliation:
                <input type="text" id="op-affiliation" class="textBox">
            </label>
            <label>
                Devil Fruit:
                <input type="text" id="op-df" class="textBox">
            </label>
            <button id="my-button" class="button">Add</button>
            <button id="clear-button" class="button">Clear</button>
        </div>
        <ul id="favList">
            
        </ul>
        <div id="confirm">
            <button id="confirm-button" class="button">Confirm Change</button>
        </div>
        <script src="app.js"></script>
    </body>
</html>
